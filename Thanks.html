<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Thank You Joe Sangregorio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    margin:0;
    background:#0f172a;
    color:#e5e7eb;
    font-family:system-ui,Segoe UI,Helvetica,Arial;
    overflow:hidden;
  }
  header {
    text-align:center;
    padding:40px 20px;
  }
  header h1 {
    font-size:2.4rem;
    margin:0;
    opacity:0;
    transition:opacity 1.5s;
    color:#ffffff; /* bright white */
    text-shadow:0 0 15px rgba(56,189,248,.8), 0 0 30px rgba(56,189,248,.6);
  }
  .quotes {
    max-width:700px;
    margin:0 auto;
    text-align:center;
    transition:opacity 1.5s;
  }
  .quote,.note {
    font-size:1.3rem;
    margin:20px 0;
    opacity:0;
    transition:opacity 1.2s;
  }
  .quote { color:#38bdf8; font-style:italic; }
  .note { color:#f59e0b; }
  .nameBlock {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,50px);
    font-size:1.6rem;
    font-weight:600;
    text-align:center;
    opacity:0;
    transition:opacity 1s, transform 1s;
  }
  .nameBlock.show { opacity:1; transform:translate(-50%,-50%); }
  .role { font-size:1rem; color:#94a3b8; margin-top:6px; }
  .final {
    text-align:center;
    font-size:2.4rem;
    font-weight:700;
    color:#ffffff; /* match headline */
    text-shadow:0 0 15px rgba(56,189,248,.8), 0 0 30px rgba(56,189,248,.6);
    margin-top:20px;
    opacity:0;
    transition:opacity 1.5s;
  }
  .special {
    color:#38bdf8;
    font-size:1.6rem;
    text-align:center;
    position:absolute;
    bottom:-50px; left:50%;
    transform:translateX(-50%);
    opacity:0;
    transition:opacity 1.5s, bottom 1.5s;
    text-shadow:0 0 10px rgba(56,189,248,.6);
  }
  .special.show { opacity:1; bottom:40px; }
  canvas {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
  }
</style>
</head>
<body>
<header><h1 id="headline">Thank you, Joe Sangregorio, for an outstanding Strategic Thinking session</h1></header>
<div class="quotes" id="quotes"></div>
<div class="quotes" id="notes"></div>
<div class="final" id="final">Special thanks to Chip Morel & NJHR Council</div>
<div class="special" id="chip">Special Mention & Thanks to Andrea O’Connor for organising the event</div>
<canvas id="confetti"></canvas>
<script>
const teachings=[
  "“Schedule time to think strategically.”",
  "“Data tells the story, not just the numbers.”",
  "“Relationships are strategic partnerships, not transactions.”",
  "“Culture and wellbeing drive performance.”"
];
const notes=[
  "Your clarity made us braver.",
  "Breakouts turned ideas into action.",
  "You showed us how to challenge with respect.",
  "We left sharper, inspired, and grateful."
];
const attendees=[
  {name:"Kat Carlo, CCP",role:"VP, Global Head of Total Rewards @ Viatlo Partners"},
  {name:"Karin Durling, PHR, SHRM-CP",role:"Global VP of People @ Billtrust"},
  {name:"Jessica Gamara",role:"Head of HR, BWS Americas @ Hillebrand Gori - A company of DHL"},
  {name:"Gene Karlen, MLRHR, SHRM-SCP",role:"VP, Labor & Employee Relations @ Visiting Nurse Association Health Group"},
  {name:"Melissa Kosman Winkelmann",role:"SVP, HR @ NFI"},
  {name:"Antony Michaeline Praveen Maria",role:"Talent Retention & Employee Experience Leader @ TCS"},
  {name:"Kate Mistretta, MSL",role:"Director, Corporate HR @ ExtensisHR"},
  {name:"Melanie M.",role:"Employee Experience & Org Development @ Stevens Institute of Technology"},
  {name:"Evelyn Rios Ortiz",role:"Chief Talent & DEI Officer @ Zoetis"},
  {name:"Fatima Perez, GRP",role:"VP, Total Rewards North America @ Reckitt"},
  {name:"Maria Reis",role:"Head of Compensation & Total Rewards @ LG Electronics"},
  {name:"Michael S. Shauger Jr.",role:"HR Manager @ AMP Communications"},
  {name:"Leigh Taylor, MSW",role:"Director, People & Culture @ CASES"},
  {name:"Maggie Stravrianidis",role:"Vice President, Compensation, Benefits & HRIS @ WCG"},
  {name:"Jenny Vargas",role:"Director, HR @ Holy Name Medical Center"}
];
const headline=document.getElementById('headline');
const quotes=document.getElementById('quotes');
const notesDiv=document.getElementById('notes');
const final=document.getElementById('final');
const chip=document.getElementById('chip');

function sequence(){
  headline.style.opacity=1;
  let t=2000;
  teachings.forEach((q)=>{
    setTimeout(()=>{
      const el=document.createElement('div');el.className='quote';el.textContent=q;quotes.appendChild(el);
      setTimeout(()=>el.style.opacity=1,100);
    },t);t+=2200;
  });
  notes.forEach((n)=>{
    setTimeout(()=>{
      const el=document.createElement('div');el.className='note';el.textContent=n;notesDiv.appendChild(el);
      setTimeout(()=>el.style.opacity=1,100);
    },t);t+=2000;
  });
  // fade out appreciation block
  setTimeout(()=>{
    quotes.style.opacity=0;
    notesDiv.style.opacity=0;
  },t+2000);
  // show names one by one in center
  setTimeout(()=>{
    attendees.forEach((a,idx)=>{
      setTimeout(()=>{
        const el=document.createElement('div');el.className='nameBlock';
        el.innerHTML=`${a.name}<div class="role">${a.role}</div>`;
        document.body.appendChild(el);
        setTimeout(()=>el.classList.add('show'),100);
        // remove after 1.5s to make room for next
        setTimeout(()=>{el.style.opacity=0;},1500);
      },idx*2000);
    });
  },t+4000);
  // after all names, show Chip Morel with slide-up
  const chipDelay = t+4000 + attendees.length*2000 + 1000;
  setTimeout(()=>{ chip.classList.add('show'); },chipDelay);
  // then show final thank you + confetti
  setTimeout(()=>{
    final.style.opacity=1;
    blast();
  },chipDelay+2000);
  setTimeout(()=>{location.reload();},chipDelay+10000); // restart clean
}
setTimeout(sequence,1000);

/* Confetti */
const canvas=document.getElementById('confetti');const ctx=canvas.getContext('2d');
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}window.onresize=resize;resize();
let confetti=[];
function blast(){confetti=[];for(let i=0;i<150;i++){confetti.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height-200,r:Math.random()*6+4,dx:Math.random()*4-2,dy:Math.random()*3+2,color:`hsl(${Math.random()*360},100%,50%)`});}}
function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);confetti.forEach(c=>{ctx.beginPath();ctx.arc(c.x,c.y,c.r,0,Math.PI*2);ctx.fillStyle=c.color;ctx.fill();c.x+=c.dx;c.y+=c.dy;if(c.y>canvas.height)c.y=-10;});requestAnimationFrame(draw);}draw();
</script>
</body>
</html>
